<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulario de Contacto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .contact-options {
      margin-top: 10px;
    }
    .contact-options label {
      font-weight: normal;
      margin-right: 20px;
    }
    button {
      margin-top: 20px;
      background-color: #007BFF;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">Formulario de Contacto</h2>

  <form action="#" method="post">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" name="email" required>

    <label>¿Cómo prefieres ser contactado?</label>
    <div class="contact-options">
      <label><input type="radio" name="preferencia_contacto" value="correo" required> Correo electrónico</label>
      <label><input type="radio" name="preferencia_contacto" value="whatsapp"> WhatsApp</label>
      <label><input type="radio" name="preferencia_contacto" value="llamada"> Llamada telefónica</label>
      <label><input type="radio" name="preferencia_contacto" value="presencial"> Presencial</label>
    </div>

    <label for="mensaje">Mensaje:</label>
    <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

    <button type="submit">Enviar</button>
    <a href="practica2-2.html">
        <button type="button" style="background-color: #6c757d;">Volver a Inicio</button>
    </a>
  </form>

</body>
</html>
